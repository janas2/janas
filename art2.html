<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana's Aesthetics</title>
    <style>
        /* Add your CSS styling here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* Pink background color */
        }
        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
            color: #333; /* Dark text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .theme-options {
            text-align: center;
            margin-top: 50px;
        }
        .theme-options select {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="image-container">
            <img src="jana2021.jpg" alt="Jana 2021">
        </div>
    <div class="container">
        <h1 class="title">Jana's Aesthetics</h1>
        <!-- Add your content here -->
        <div class="theme-options">
            <label for="theme">Choose Your Theme:</label><br>
            <select id="theme">
                <option value="van_gogh">Van Gogh</option>
                <option value="da_vinci">Da Vinci</option>
                <option value="picasso">Picasso</option>
            </select>
            <br>
            <label for="color">Choose Your Favorite Color:</label><br>
            <select id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
            <br>
            <label for="purpose">Why are you here on our website?</label><br>
            <select id="purpose">
                <option value="learning_paint">For learning to paint</option>
                <option value="knowledge">For knowledge</option>
                <option value="pictures">For pictures</option>
            </select>
        </div>
        <p>Welcome to Jana's Aesthetics!</p>
    </div>
	<br>
            <button class="submit-btn">Submit</button>
        </div>
         
    
</body>
</html>
